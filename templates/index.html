<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Music App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>üéµ Music Search App</h1>

    <form method="POST" class="search-box">
        <input type="text" name="query" value="{{ query }}" placeholder="≈ûarkƒ± veya sanat√ßƒ± ara..." required>
        <button type="submit">Ara</button>
    </form>

    <div class="section">
        <h2>Arama Sonu√ßlarƒ±</h2>
        <div class="grid">
            {% for song in songs %}
            <div class="card">
                <img src="{{ song.image }}">
                <p><strong>{{ song.title }}</strong></p>
                <p>{{ song.artist }}</p>
                <audio controls src="{{ song.preview }}"></audio>
                <form method="POST" action="/save">
                    {% for key, value in song.items() %}
                        <input type="hidden" name="{{ key }}" value="{{ value }}">
                    {% endfor %}
                    <button class="save-btn">Kaydet</button>
                </form>
            </div>
            {% endfor %}
        </div>
    </div>

    <div class="section">
        <h2>‚≠ê Kaydedilen ≈ûarkƒ±lar</h2>
        <div class="grid">
            {% for song in saved_songs %}
            <div class="card">
                <img src="{{ song.image }}">
                <p><strong>{{ song.title }}</strong></p>
                <p>{{ song.artist }}</p>
                <audio controls src="{{ song.preview }}"></audio>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

</body>
</html>
